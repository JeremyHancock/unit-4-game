<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="assets/javascript/game.js"></script>
    <link rel="stylesheet" type="text/css" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
        crossorigin="anonymous">
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">

    <title>Crystal Game</title>
</head>

<body>
    <br>
    <h2>Try to match your score to this number:</h2>

    <var id="goalScore" class="digits">0</var><br><br><br>
    <div class="row">
        <div class="col-sm-3">
            <img src="assets/images/ruby.png" id="ruby" class="crystal">
        </div>
        <div class="col-sm-3">
            <img src="assets/images/emerald.png" id="emerald" class="crystal">
        </div>
        <div class="col-sm-3">
            <img src="assets/images/diamond.png" id="diamond" class="crystal">
        </div>
        <div class="col-sm-3">
            <img src="assets/images/saphire.png" id="saphire" class="crystal">
        </div>
    </div> <br> <br> <br>
    <div class="row" id="scoreRow">
        <div class="col-sm-4">
            <h3>Your score:</h3>
            <var id="yourScore" class="digits">0</var>
        </div>
        <div class="col-sm-4">
            <h3>Wins:</h3>
            <var id="numOfWins" class="digits">0</var>
        </div>
        <div class="col-sm-4">
            <h3>Losses:</h3>
            <var id="numOfLosses" class="digits">0</var>
        </div>
    </div>
    <div class="row">
            <div class="col-sm-3"></div>
            <div class="col-sm-6">
                <div id="instructions">Each of the crystals is worth a certain number of points. Click crystals to see how much they're worth and add to your total. It's up to you to figure out how to match your score to the goal.</div>
            </div>
            <div class="col-sm-3"></div>
        </div>
</body>

</html>
